- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: 
    ~/.gitconfig:
    ~/.vimrc:
    ~/.config/bat:
      create: true
      path: config/bat
- create:
    - ~/work

- shell:
    - 
      command: ./setup_homebrew.zsh
      stdin: true
      stdout: true
      stderr: true
